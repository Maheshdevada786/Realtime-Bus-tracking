<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="stylesheet" href="./assets/css/profile_signup.css" />
</head>
<body>
  <div class="profile-container glass">
    <img src="./assets/images/profile_default.jpg" alt="Profile Picture" class="profile-pic" />
    <div class="profile-info">
       <h2 id="displayName">User Name</h2>
       <p id="displayEmail">Email</p>
      <div class="profile-actions">
        <button class="btn logout-btn" onclick="logoutUser()">Logout</button>
        <a href="./index.html" class="btn back-btn">‚Üê Back to Home</a>
       </div>
    </div>
   </div>

  <script>
    document.getElementById('displayName').textContent = localStorage.getItem('userName') || 'Guest';
    document.getElementById('displayEmail').textContent = localStorage.getItem('userEmail') || 'Not signed in';
  </script>

  <script>
  document.getElementById('displayName').textContent = localStorage.getItem('userName') || 'Guest';
  document.getElementById('displayEmail').textContent = localStorage.getItem('userEmail') || 'Not signed in';

  function logoutUser() {
    localStorage.removeItem('userName');
    localStorage.removeItem('userEmail');
    window.location.href = 'index.html';
    }
  </script>


</body>
</html>
